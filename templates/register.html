{% extends 'base.html' %}

{% block content %}
{{super()}}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
<p><label>Имя:</label><input type="text" required name="name" value="">
<p><label>Email:</label><input type="email" required name="email" value="">
<p><label>Пароль:</label><input type="text" required name="psw" value="">
<p><label>Повтор пароля:</label><input type="text" required name="psw2" value="">
<p><input type="submit" value="Регистрация">
</form>
{% endblock %}
